<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>cadastro profissionais</title>
</head>
<body>
    

<form method="POST" enctype="multipart/form-data" class="row g-3">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
  </div>
  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" class="form-control" name="senha" id="senha">
  </div>
  <div class="mb-3">
    <select class="form-select" name="atuacao">
        <option selected>Àrea de Atuação</option>
        <option value="pedreiro">Pedreiro</option>
        <option value="arquiteto">Arquiteto</option>
        <option value="engenheiro">Engenheiro</option>
        <option value="designer">Designer de Interiores</option>
        <option value="encanador">Encanador</option>
        <option value="consultor">Consultor</option>
    </select>
  </div>
  <div class="mb-3">
    <select class="form-select" name="genero">
        <option selected>Genero</option>
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Estado</label>
    <input type="text" class="form-control" name="estado" id="estado">
  </div>
  <div class="mb-3">
    <label for="cidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" name="cidade" id="cidade">
  </div>
  <div class="mb-3">
    <label for="number" class="form-label">Celular</label>
    <input type="text" class="form-control" name="number" id="number">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Data de nascimento</label>
    <input type="date" class="form-control" name="date" id="date">
  </div>
  <div class="mb-3">
    <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
    <input type="text" class="form-control" name="cpf_cnpj" id="cpf_cnpj">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Concordo</label>
 </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% if erro %}
    <p style="color: red;">{{ erro }}</p>
{% endif %}


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
</script>
</html>
