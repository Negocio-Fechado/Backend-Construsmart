{% extends 'admin/base.html' %}

{% block content %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
</body>
</html>

<table class="table table-dark table-hover">
    <thead>
      
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Preço</th>
      </tr>
      
    </thead>
    <tbody>
      {% for i in ferramentas %}
      <tr>

        <td scape="row">{{ i.id }}</td>
        <td>{{i.nome}}</td>
        <td>{{i.descricao}}</td>
        <td>{{i.preco}}</td>
        <td>
          <a  href="{{ url_for('listarUsuario')}}" class="btn btn-sm btn-warning">Editar</a>
          <form action="{{ url_for('excluirFerramenta', id=i['id']) }}" method="POST" style="display:inline;"
              onsubmit="return confirm('Deseja excluir esta despesa?')">
              <input type="hidden">
              <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
         </form>
        </td>    
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% endblock %}
