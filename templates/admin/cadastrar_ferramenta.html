<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>cadastro produtos</title>
</head>
<body>
    

<form method="POST" enctype="multipart/form-data" class="row g-3">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="nome" class="form-control" name="nome" id="nome" required>
  </div>
  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição</label>
    <input type="text" class="form-control" name="descricao" id="descricao" required>
  </div>
  <div class="mb-3">
    <label for="preco" class="form-label">Preço</label>
    <input type="text" class="form-control" name="preco" id="preco" required>
  </div>
  <div class="mb-3">
    <select class="form-select" class="form-control" style="font-family: 'Roboto', sans-serif; color: rgb(126, 123, 123);" name="categoria" required>
      <option value="" selected disabled >Selecione a categoria</option>
      <option value="construcao">Construção</option>
      <option value="eletrica">Eletríca</option>
      <option value="marcenaria">Marcenaria</option>
      <option value="jardinagem">Jardinagem</option>
      <option value="soldagem">Soldagem</option>
      <option value="corte">Corte</option>
    </select>
  </div>
  <div class="mb-3" enctype="multipart/form-data">
    <label for="file" class="form-label">Imagem</label>
    <input type="file" class="form-control" name="file" id="file" accept="image/*" required>
  </div>
   <!-- <div class="col-md-6">
        <label for="id_marca">Marca</label>
        <select class="form-select" name="id_marca">
            <option selected>Selecione a categoria</option>
            {% for i in marca %}
            <option value="{{i['id']}}">{{i['nome']}}</option>
            {% endfor %}
        </select>
    </div> -->

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% if erro %}
    <p style="color: red;">{{ erro }}</p>
{% endif %}


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
</script>
</html>
