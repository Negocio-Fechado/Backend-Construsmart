<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="../static/dist/css/adminlte.css">
    <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">



</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">

    <!-- <body class="hold-transition sidebar-mini layout-fixed"></body> -->

    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#" class="brand-link">
                <img src="{{ url_for('static', filename='images/dashboard_img/WhatsApp_Image_2024-11-09_at_18.49.11-removebg-preview.png') }}" alt="Logo" class="brand-image "
                    style="opacity: .8">
                <span class="brand-text font-weight-light">ConstruSmart</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="{{ url_for('static', filename='images/dashboard_img/WhatsApp_Image_2024-11-09_at_18.49.11-removebg-preview.png') }}" class="img-circle elevation-2"
                            alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Andre</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <!-- Add icons to the links using the .nav-icon class
                        with font-awesome or any other icon font library -->
                        <li class="nav-item menu-open">

                            <ul class="nav nav-treeview">

                        </li>

                        
                        <li class="nav-item">
                            <a href="{{url_for('listarUsuario')}}" class="nav-link">
                                <i class="fa fa-book nav-icon"></i>
                                <p>Usuarios</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{{url_for('listarFerramenta')}}" class="nav-link">
                                <i class="fa fa-book nav-icon"></i>
                                <p>Ferramentas</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{{url_for('cadastrarUsuario')}}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Cadastrar Usuario</p>
                            </a>
                        </li>
                    </ul>
                    </li>


                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- CONTEÃšDO CENTRAL -->
        <main class="app-main">

            <div class="app-content px-4 pb-4">
                {% block content %}{% endblock %}
            </div>
        </main>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/4a38b7c579.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

</html>
